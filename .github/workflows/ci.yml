name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  php-lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Run PHP lint
        run: php bin/php_lint.php

  php-smoke-tests:
    name: PHP Smoke Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_sqlite
          coverage: none

      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          APP_ENV=testing
          APP_DEBUG=1
          APP_URL=http://127.0.0.1:8000
          APP_KEY=test-key-for-ci-only
          DB_CONNECTION=sqlite
          DB_DATABASE=storage/test.db
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_NAME=ss_ltd
          DB_USER=root
          DB_PASS=
          SERVICE_AREA_RADIUS_MILES=60
          EOF

      - name: Create storage directories
        run: |
          mkdir -p storage/uploads
          mkdir -p storage/logs
          touch storage/test.db

      - name: Run migrations
        run: php bin/migrate.php

      - name: Seed database
        run: php bin/seed.php

      - name: Start PHP server
        run: php -S 127.0.0.1:8000 index.php &
        env:
          APP_ENV: testing

      - name: Wait for server
        run: sleep 5

      - name: Run smoke tests
        run: php bin/smoke_http.php http://127.0.0.1:8000

  android-build:
    name: Android Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  mysql-schema-check:
    name: MySQL Schema Verification
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MySQL
        run: |
          sudo systemctl start mysql.service
          mysql -u root -proot -e "CREATE DATABASE IF NOT EXISTS ss_ltd \
            CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_mysql
          coverage: none

      - name: Import mysql.sql
        run: mysql -u root -proot ss_ltd < mysql.sql

      - name: Create .env file for migrations
        run: |
          cat > .env << 'EOF'
          APP_ENV=testing
          APP_DEBUG=1
          APP_URL=http://127.0.0.1:8000
          APP_KEY=test-key-for-ci-only
          DB_CONNECTION=mysql
          DB_DATABASE=
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_NAME=ss_ltd
          DB_USER=root
          DB_PASS=root
          SERVICE_AREA_RADIUS_MILES=60
          EOF

      - name: Check migration status
        id: migration_check
        run: |
          OUTPUT=$(php bin/migrate_status.php)
          echo "$OUTPUT"
          PENDING=$(echo "$OUTPUT" | grep "Pending:" | awk '{print $2}')
          if [ "$PENDING" != "0" ]; then
            echo "❌ ERROR: mysql.sql is out of date!"
            echo "Pending migrations: $PENDING"
            echo "$OUTPUT" | grep -A 100 "Pending list:"
            exit 1
          fi
          echo "✅ mysql.sql is up to date"

  # Summary job - requires all tests to pass
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [php-lint, php-smoke-tests, android-build, mysql-schema-check]
    if: always()
    permissions:
      contents: read
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.php-lint.result }}" != "success" ] || \
             [ "${{ needs.php-smoke-tests.result }}" != "success" ] || \
             [ "${{ needs.android-build.result }}" != "success" ] || \
             [ "${{ needs.mysql-schema-check.result }}" != "success" ]; then
            echo "❌ One or more CI jobs failed"
            exit 1
          fi
          echo "✅ All CI jobs passed"
